{% extends 'base_layout.html' %}

{% block back %}
<a class="button is-info is-outlined" href="{% url 'app:table' %}">Показать таблицу</a>
{% endblock %}

{% block content %}
<div class="columns is-centered is-vcentered">
  <div class="column is-5">
    <div class="box">
      <form action="" class="has-text-centered" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="title is-4">Загрузите ваш текстовый файл</div>
        <div class="field">
          <div class="file">
            <label class="file-label">
              <input class="file-input" type="file" name="file" required/>
              <span class="file-cta">
                <span class="file-icon">
                  <ion-icon name="cloud-upload"></ion-icon>
                </span>
                <span class="file-label"> Выберите файл… </span>
              </span>
              <div class="file-name">Ничего не загружено</div>
            </label>
          </div>
        </div>
        <div class="py-3">
          <button class="button is-fullwidth is-success is-outlined">
            Загрузить
          </button>
        </div>
        {% if error %}
        <div class="error">
          <div class="title is-5 has-text-danger">
            {{error}}
          </div>
        </div>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}
